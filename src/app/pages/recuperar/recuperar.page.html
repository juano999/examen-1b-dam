<ion-header>
  <ion-toolbar id="header">
    <ion-title id="titulos">Recuperar Contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-button id="salida" fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="fondo">
  <div id="pad">
  <ion-item>
    <ion-label> Por favor, ingresa tu dirección de correo electrónico. </ion-label>
  </ion-item>
  <ion-item>
    <ion-input placeholder="E-mail" [formControl]="userEmail"></ion-input>
  </ion-item>
  </div>
  <div class="centrado">
    <ion-button id="registro" (click)="onReset()">Recover password</ion-button>
  </div>
</ion-content>
