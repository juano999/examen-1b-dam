<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label> Por favor, ingresa tu dirección de correo electrónico </ion-label>
  </ion-item>
  <ion-item>
    <ion-input [formControl]="userEmail"></ion-input>
  </ion-item>
  <ion-button (click)="onReset()" expand="full">Recover password</ion-button>
</ion-content>
