<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrate Ahora!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="registerForm">
    <ion-item>
      <ion-input placeholder="Email address" formControlName="email" autofocus="true" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>

    <ion-item>
      <ion-input placeholder="username" type="username" formControlName="username" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(username.dirty || username.touched) && username.errors" class="errors">
      <span *ngIf="username.errors?.required">username is required</span>
    </div>

    <ion-item>
      <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Password is required</span>
      <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
    </div>

  </form>

  <ion-button (click)="signUp()" expand="full">Sing up</ion-button>


</ion-content>
