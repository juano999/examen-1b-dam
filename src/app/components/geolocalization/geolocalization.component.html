<ion-content class="ion-padding">
  <ion-button size="small" (click)="requestPermissions()">
    Permisos de geolocalización
  </ion-button>

<ion-card>
  <ion-card-header>
    <ion-button size="small" (click)="getCurrentCoordinate()">
      Ubicación actual
    </ion-button>
  </ion-card-header>
  <ion-card-content>
    Lat: {{coordinate?.latitude }}
    Long:{{ coordinate?.longitude }}
  </ion-card-content>
</ion-card>
